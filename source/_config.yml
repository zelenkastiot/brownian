# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title                        : "Stochastic simulations Brownian Motion"
author                       : "Trifce Sandev, Viktor Domazetoski, Pece Trajanovski, Kiril Zelenkovski"
copyright                    : "2021"
logo                         : images/logo.png
exclude_patterns             : [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]

# Execution of notebooks
execute:
  execute_notebooks: 'off'


# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname              : book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url                       : https://github.com/zelenkastiot/brownian  # Online location of your book
  path_to_book              : source  # Optional path to your book, relative to the repository root
  branch                    : main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon                   : images/favicon.ico
  use_edit_page_button      : true
  use_repository_button     : true
  use_issues_button         : true
  extra_navbar              : Powered by <a href="https://www.dfg.de/">DFG</a>
  extra_footer              : <a href="http://csit.manu.edu.mk/">Macedonian Academy of Sciences and Arts - MANU, Skopje, Macedonia</a>
  home_page_in_navbar       : true
  baseurl                   : ""
  comments:
    hypothesis              : true

launch_buttons:
  notebook_interface        : "jupyterlab"
  binderhub_url             : "https://mybinder.org"
  thebe                     : false
  colab_url                 : "https://colab.research.google.com/drive/1oYtd0SE9Jwnm9foC6MJEdXdc2b07-7be?usp=sharing"


parse:
  myst_enable_extensions:
    - html_image
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
